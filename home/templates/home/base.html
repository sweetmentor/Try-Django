<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/3/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <title>Document</title>
</head>
<body>
    <h1>Our Django App</h1>
      <!-- Fixed masthead -->
    <nav class="navbar navbar-masthead navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">ECommerce</a>
            </div>
            
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                        <li><a href="/accounts/logout"><i class="fa fa-sign-out"></i> Logout</a></li>
                    {%  else %}
                        <li><a href="/accounts/register"><i class="fa fa-user-plus"></i> Register</a></li>
                        <li><a href="/accounts/login"><i class="fa fa-sign-in></i> Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    
    <hr>
<div class="container">
    <div ="row">
    {% block content %}
    {% endblock content %}
    
    <hr>
</div>
    </div>
    <p>Copyright 2018 Better Than Flask Ltd</p>
    
    
    
    
    
</body>
</html>
